<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Beehive</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module" src="scripts/main.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <header>
      <button id="save">Save Game</button>
      <button id="load">Load Game</button>
    </header>
    <main>
      <section id="beehive">
        <div id="honey">
          <p id="honey-count">You have 0 full honey cells</p>
          <p id="pollen-count"></p>
        </div>

        <div id="worker-bees">
          <p id="worker-bee-count"></p>
          <p id="productivity-message"></p>
        </div>
      </section>
      <section id="flower-garden-wrapper">
        <div id="garden-btn"></div>
        <div id="flower-garden">
          <h2 id="flower-garden-title" style="visibility: hidden">Flower Garden</h2>
          <p id="flower-count"></p>
        </div>
      </section>
    </main>

    <footer>Version 0.0.1</footer>
  </body>
</html>
